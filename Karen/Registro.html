    <div align="center">
        <div class="cajaR">
            <h1><b>¡Inscribete aqui! </b></h1>
            <div>
                <div>
                    <label>Nombre:</label>
                    <input type="text" name="Nombre" placeholder="Ingrese su nombre" class="cajaR2">
                    <label>Apellido:</label>
                    <input type="text" name="Apellidos" placeholder="Ingrese su Apellido" class="cajaR2"><br></div><br>
                <div><label>Cedula:</label>
                    <input type="text" name="cedula" placeholder="Ingrese su Cedula" class="cajaR2">
                    <label>Ciudad:</label>
                    <input type="text" name="Ciudad" placeholder="Ingrese su Ciudad" class="cajaR2"></div><br>
                <label>Telefono Fijo:</label>
                <input type="text" name="telefono fijo" placeholder="Ingrese su Telefono" class="cajaR2">
                <label>Direccion:</label>
                <input type="text" name="Direccion" placeholder="Ingrese su Direccion" class="cajaR2">
                <br><br>
                <label>Correo Electronico:</label>
                <input type="text" name="Direccion" placeholder="Ingrese su correo electronico" class="cajaR2"><br><br>
                <label>¿Tiene intenet fijo?:</label>
                <select name="select" class="cajaR2">
                    <option value="value1">Si</option>
                    <option value="value2" selected>No</option>
                </select>
                <select name="select" class="cajaR2">
                    <option value="value1" selected>Proveedor de internet</option>
                    <option value="value2">CNT</option>
                    <option value="value1">Claro</option>
                    <option value="value2">Movistar</option>
                    <option value="value1">Netlife</option>
                </select>
                <br><br>
                <label>¿Tiene computador o laptop en casa?:</label>
                <select name="select" class="cajaR2">
                    <option value="value1">Si</option>
                    <option value="value2" selected>No</option>
                </select>
                <label>Horario disponible (Horas):</label>
                <select name="select" class="cajaR2">
                    <option value="value1">1 a 2 horas</option>
                    <option value="value2" selected>2 a 4 horas</option>
                    <option value="value1">4 a 6 horas</option>
                    <option value="value1">6 a 8 horas</option>
                </select><br><br>
                <label>Días disponible:</label>
                <input type="text" name="Direccion" placeholder="0" class="cajaR2">
                <label>Modalidad:</label>
                <select name="select" class="cajaR2">
                    <option value="value1">Virtual</option>
                    <option value="value2" selected>Presencial</option>
                </select>
                <br><br>
                <div><label>Codigo de Registro:</label>
                    <input type="text" name="codigo" placeholder="Ingrese el Codigo" class="cajaR2"> <br>
                    <br>
                    <textarea name="comentarios" rows="5" cols="60" class="cajaR2" placeholder="&ensp; Informacion adicional que desee proporcionar"></textarea>
                </div>
            </div>
            <br>
            <br>
            <button onclick="Validar()" class="btn btn-light">Registrarse</button><br>
