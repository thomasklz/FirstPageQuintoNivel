<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="estiloformulario.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
</head>
<body>
	<form class="login-form">
		<p class="login-text">
			<span class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-lock fa-stack-1x"></i>
			</span>
		</p>
		<div style="color: white;text-align: center;">
			
			
			<div ><svg  width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" >
				<path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
			</svg>  </div>
			<input type="text" class="login-username" id="usuario"  placeholder="SOCCER" />
			<div ><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"/>
				<path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
			</svg></div>
			<input type="password" class="login-password" id="contra" placeholder="123" />
			<button onclick="NuevaPagina()" type="button" class="login-submit">Ingresar</button></div>
		</form>

		<a href="#" class="login-forgot-pass"></a>
		<div class="underlay-photo"></div>
		<div class="underlay-black"></div> 
		<script src="validacion.js" type="text/javascript" charset="utf-8" async defer></script>


		
	</body>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	</html>
